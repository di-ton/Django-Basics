{% extends "base.html" %}
{% block content %}

<main>
    <!-- Add Fruit Form -->
    <section id="create">
        <div class="form">
            <h2>Add Fruit</h2>
            <form class="create-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Fruit</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
